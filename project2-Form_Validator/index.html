<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username"
            >Username <span class="mandatory">*</span>
          </label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="text">Email <span class="mandatory">*</span></label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password"
            >Password <span class="mandatory">*</span></label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2"
            >Confirm Password <span class="mandatory">*</span></label
          >
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Enter password2"
          />
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
